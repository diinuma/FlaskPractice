{% extends "layout.html" %}
{% block content %}
<h1>TODOリスト</h1>
<table>
    {% for todo in todos %}
    <tr>
        <td>{{ todo["todo"] }}</td>
    <td><button onclick="location.href='/edit/{{ todo['id'] }}'">編集</button> </td>
    <td><form action="/{{ todo['id'] }}", method="POST"><button onclick="this.form.submit()">削除</button></form></td>
    </tr>
    {% endfor %}
</table>

<button onclick="location.href='/add'">新規登録</button>

{% endblock %}
